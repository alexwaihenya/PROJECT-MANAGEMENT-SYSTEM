<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="admin_container">
      <div class="dashboard">
        <div class="admin">
          <p id="admin">Welcome Admin,</p>
          <button id="logout" class="btn_logout">Logout</button>
        </div>

        <button class="btn_dash"  id="createBtn">CREATE</button>
        <button class="btn_dash" id="viewBtn">VIEW PROJECTS</button>
        <button class="btn_dash" id="completeBtn">COMPLETED PROJECTS</button>
        <button class="btn_dash" id="userBtn">Users</button>
      </div>

      <div id="add_project_div">
        
        <div class="add_project">
          

          <!-- <form class="create_new_project"> -->

          <p>ADD PROJECT</p>
          <p id="error_message"></p>
          <label for="project_name">project name</label>
          <input
            type="text"
            id="projectname"
            placeholder="enter project name"
            required
          /><br />
          <label for="project_desc">project description</label>
          <input
            type="text"
            id="projectdesc"
            placeholder="enter project description"
            required
          /><br />
          <label for="deadline">project deadline</label>
          <input
            type="date"
            id="projecttimeline"
            placeholder="enter project deadline"
            required
          /><br />
          <label for="useremail">assign project to </label><br />

          <select name="" id="nullemails"></select>

          <button id="add_project" type="submit">Add Project</button>

          <!-- </form> -->
        </div>
      </div>

      <div id="project_display">
        <p>pending projects</p>
        <div class="projectdisplay">
          <select name="" id="pending_projects">

                </select>
                <input style="background-color: red;" type="submit" class="deleteProject" value="delete">
        </div>
      </div>

      <div id="users">
        <div class="userdisplay"></div>
      </div>

      <div id="completedProjects">
        <p>completed projects</p>
        <div id="completeness" id="">

        </div>
      </div>
    </div>

    <!-- <script src="admin.js"></script> -->
    <script src="../dist/admin.js"></script>
  </body>
</html>
